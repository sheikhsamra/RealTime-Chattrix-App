<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chattrix Chat</title>
  <link rel="stylesheet" href="chat.css" />
  <!-- âœ… Emoji Picker Library -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
</head>
<body class="light">
  <div class="chat-container">
    <div class="chat-header">
      <div class="heading">
        <img src="./images/chat.png" alt="logo" />
        <h2>Chattrix</h2>
      </div>
      <div class="header-buttons">
        <button id="themeToggle">ðŸŒ™</button>
        <button id="wallpaperSelect"><img src="./images/gallery.png" alt="gallery-icon"></button>
        <button id="logout"><img src="./images/logout-Icon.png" alt="logout-Icon" srcset=""></button>
        <input type="file" id="wallpaperInput" accept="image/*" style="display: none;" />
      </div>
    </div>
    <!-- ðŸŒ„ Wallpaper Selector Panel -->
<div class="wallpaper-panel" id="wallpaperPanel">
  <h3>Select Wallpaper</h3>
  <div class="wallpaper-options">
    <img src="./images/well1.png" alt="Wallpaper 3" class="wall-option">
    <img src="./images/well2.png" alt="Wallpaper 3" class="wall-option">
    <img src="./images/well3.jpg" alt="Wallpaper 1" class="wall-option">
    <img src="./images/well4.png" alt="Wallpaper 2" class="wall-option">
    <img src="./images/well5.jpg" alt="Wallpaper 2" class="wall-option">
    <button id="uploadWallpaper">Upload from Gallery</button>
  </div>
</div>


    <div id="messageBox" class="message-box"></div>

    <div class="input-area">
      <button id="emojiBtn">ðŸ˜Š</button>
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="sendBtn"><img src="./images/send.png" alt="sent-button" ></button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
